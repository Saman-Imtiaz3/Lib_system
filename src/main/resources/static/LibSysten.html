<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Library Management System</h1>

    <div class="section">
        <h2>Add Student</h2>
        <input type="text" id="studentName" placeholder="Student Name">
        <input type="email" id="studentEmail" placeholder="Student Email">
        <input type="password" id="studentPassword" placeholder="Password">
        <button id="addStudentBtn">Add Student</button>
    </div>

    <div class="section">
        <h2>Add Book</h2>
        <input type="text" id="bookName" placeholder="Book Name">
        <input type="text" id="authorName" placeholder="Author Name">
        <input type="text" id="publisherName" placeholder="Publisher Name">
        <button id="addBookBtn">Add Book</button>
    </div>

    <div class="section">
        <h2>Issue Book</h2>
        <input type="text" id="issueBookName" placeholder="Book Name">
        <input type="number" id="issueStudentId" placeholder="Student ID">
        <button id="issueBookBtn">Issue Book</button>
    </div>

    <div class="section">
        <h2>Return Book</h2>
        <input type="text" id="returnBookName" placeholder="Book Name">
        <input type="number" id="returnStudentId" placeholder="Student ID">
        <button id="returnBookBtn">Return Book</button>
    </div>

    <div id="responseMessage"></div>
</div>

<script src="script.js"></script>
</body>
</html>
